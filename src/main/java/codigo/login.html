<html lang="pt-br"> <!-- Idioma da página (português) -->
<head>
    <meta charset="UTF-8"> <!-- Codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    
    <link rel="stylesheet" href="https://app.unpkg.com/css.gg@2.0.0/files/icons"> <!-- Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-conexão com Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Pré-conexão com Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet"> <!-- Fonte personalizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-conexão com Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Pré-conexão com Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet"> <!-- Outra fonte personalizada -->
    <link rel="stylesheet" href="estilo.css"> <!-- Estilos próprios -->
    
    <title>Laguna School - Login</title> <!-- Título da página -->
    <link rel="icon" href="./image/concha2.png"> <!-- Ícone da página -->

</head>
<body>
<main class="container"> <!-- Conteúdo principal -->
    <h1>Laguna School</h1> <!-- Cabeçalho -->

    <form action="/login" method="post"> <!-- Formulário de login -->

        <div class="input-box">
            <input placeholder="Usuário" type="text" name="usuario"> <!-- Campo de usuário -->
            <i class="bx bxs-user"></i> <!-- Ícone de usuário -->
        </div>
        
        <div class="input-box">
            <input placeholder="Senha" type="password" name="senha"> <!-- Campo de senha -->
            <i class="bx bxs-lock-alt"></i> <!-- Ícone de senha -->
        </div>
        
        <div class="input-box">
            <select id="cargo" name="selecionarperfil"> <!-- Seleção de perfil -->
                <option value="aluno">Aluno</option>
                <option value="professor">Professor/Instrutor</option>
            </select>
        </div>
  
        <button type="submit" class="login">Login</button><br> <!-- Botão de envio -->
        
        <a href="https://gustavonunes7.github.io/Perfil_TechGo/" target="_blank">Sobre a empresa</a> <!-- Link externo -->

    </form>
</main>

</body>
</html>
